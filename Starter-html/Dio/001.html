<!DOCTYPE html>
<!--O DOCTYPE diz ao navegador o que estou escrevendo.-->
<html lang="pt-br">
<!--Tudo o que diz respeito ao conteudo do arquivo vai estar dentro da tag <html>-->
<head>
<!--Todo as informações que um navegador de internet necessita estão dentro da tag <head>. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Todo o conteúdo da pagina vai estar dentro da tag <body>. -->
    
</body>
</html>
